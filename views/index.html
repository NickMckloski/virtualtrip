<div class="col-lg-offset-2 col-lg-8 margin-panels">
    <div class="jumbotron pad-panels">
        <h1>Virtual Trip</h1>

        <p>Enter a start point and destination to generate a route:</p>

        <div class="row">
            <form method="post" action="/output">
                <div class="form-group col-lg-5 label-floating">
                    <label class="control-label" for="start">Start Point</label>
                    <input type="text" class="form-control" id="start" name="start" value="7140 Beech Ridge Trail">
                </div>

                <div class="form-group col-lg-5 label-floating">
                    <label class="control-label" for="end">Destination</label>
                    <input type="text" class="form-control"id="end" name="end" value="6753 Thomasville Rd, Tallahassee">
                </div>

                <div hidden>
                    <input id="route-data" name="route-data">
                </div>

                <div class="form-group col-lg-2">
                    <input class="btn btn-raised btn-primary btn-lg" type="submit">
                </div>
            </form>
        </div>
    </div>
</div>

<div class="col-lg-offset-1 col-lg-10 margin-panels">
    <div class="panel panel-default">
        <div class="panel-body pad-panels" id="home-panel">
            <h2>A preview of your route</h2>

            <div id="home-map"></div>

        </div>
    </div>
</div>
